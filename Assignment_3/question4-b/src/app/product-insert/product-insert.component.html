<form [formGroup]="myForm" (ngSubmit)="productAction()">
    <div >
        <label>Name</label>
        <input type="text" formControlName="name">
    </div>
    <div>
        <label>Price</label>
        <input type="Number" formControlName="price">
    </div>
    <div>
        <label>Qty</label>
        <input type="number" formControlName="qty">
    </div>
    <button type="submit">Submit</button>
</form>
