<br>
<br>
<a routerLink="/insert" routerLinkActive="active">Add Product</a>
<br>
<br>
<table border="5px">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let item of products">
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.qty}}</td>
        <td><button><a [routerLink]="['update', item._id]">Edit</a></button></td>
        <td><button (click)="productdelete(item._id)">Delete</button></td>
    </tr>
</table>
